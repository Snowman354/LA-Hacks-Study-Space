<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
}

body {
	min-width: 600px; 
 	min-height: 600px;
	}
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 250px; 
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<style>
	.container {
	  position: relative;
	  text-align: center;
	  color: white;
	}

	.centered {
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	}
</style>
	<script type="module" src="timer.js"></script>
</head>
<body>


<div class="row">
  <div class="column">
    <h2>Timer</h2>
    <h3 style="text-align:center;"> <span id="timer">00:00</span></h3>
  </div>
  <div class="column">
    <h1 style="font-size: 25px; font-family: 'Rubik', sans-serif; margin-top: -3px;"> ASMR Sounds </h1>
    <div class="audio-container">
      <div class="audio-item">
          <p style="font-family: 'Roboto', sans-serif; font-size: 15px;">
              Pencil Writing
          </p>
           <audio controls loop style="margin: 0 auto; display: inline-block;">
          <source src="Pencil Writing Scribble Sound Effect - Free Sound Stock.wav" type="audio/wav">
           </audio>
       </div> 
      <div class="audio-item">
              <p style="font-family: 'Roboto', sans-serif; font-size: 15px;">
                  Typing
              </p>
              <audio controls loop style="margin: 0 auto; display: inline-block;">
                 <source src="Typing on Macbook Sound Effect 2.wav" type="audio/wav">
               </audio>
      </div>
      <div class="audio-item">
              <p style="font-family: 'Roboto', sans-serif; font-size: 15px;">
                  Page Turning
              </p>
              <audio controls loop style="margin: 0 auto; display: inline-block;">
                 <source src="Book Sound Effects - Free Sound Stock.wav" type="audio/wav">
               </audio>
      </div>
      <div class="audio-item">
        <p style="font-family: 'Roboto', sans-serif; font-size: 15px;">
            Rain
        </p>
        <audio controls loop style="margin: 0 auto; display: inline-block;">
           <source src="Inside Car Rain Sound Effect.wav" type="audio/wav">
         </audio>
      </div>
    </div>
  </div>
</div>
<div class="container">
	  <img src="golden_gate.png" alt="Sunset" style="width:100%;">
	  <div class="centered">Insert inspirational quote here...</div>
	</div>
</div>

</body>
</html>
