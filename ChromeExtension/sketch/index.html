<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="module" src="./modules/timer.js"></script>
  </head>
  <body>
    <div class="row">
      <h1>Pomodoro Timer</h1>
      <br></br>
      <div align="center">
        <label for="startTime">Minutes:</label>
        <input type="text" id="startTime" name="startTime" placeholder=0 size="4">
        <button type="submit" id="setBtn">Start</button>
        <button type="submit" id="stopAndResetBtn">Stop & Reset</button>
      </div>
      <h2 style="text-align:center;"> <span id="timer">00:00</span></h3>
        <h1> ASMR Sounds </h1>
        <div class="column">
          <div class="audio-item">
            <p style="text-align:center;">Pencil Writing</p>
            <audio controls loop>
            <source src="./sounds/Pencil Writing Scribble Sound Effect - Free Sound Stock.wav" type="audio/wav">
            </audio>
          </div> 
          <div class="audio-item">
            <p style="text-align:center;">Typing</p>
            <audio controls loop>
              <source src="./sounds/Typing on Macbook Sound Effect.wav" type="audio/wav">
            </audio>
          </div>
        </div>
        <div class="column">
          <div class="audio-item">
            <p>Page Turning</p>
            <audio controls loop>
              <source src="./sounds/Book Sound Effects - Free Sound Stock.wav" type="audio/wav">
            </audio>
          </div>
          <div class="audio-item">
            <p>Rain</p>
            <audio controls loop>
              <source src="./sounds/Inside Car Rain Sound Effect.wav" type="audio/wav">
            </audio>
          </div>
        </div>
    </div>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="./images/the_sky.jpg" alt="Horse">
        <p class="centered" id="quote1"></p>
        <p class="below-centered" id="author1"></p>
      </div>
      <div class="mySlides fade">
        <img src="./images/northern-lights.jpg" alt="GoldenGateBridge">
        <p class="centered" id="quote2"></p>
        <p class="below-centered" id="author2"></p>
      </div>
      <div class="mySlides fade">
        <img src="./images/Zugpsitze_mountain.jpg" alt="Mountain">
        <p class="centered" id="quote3"></p>
        <p class="below-centered" id="author3"></p>
      </div>
      <div class="mySlides fade">
        <img src="./images/golden-gate.jpg" alt="Sunset">
        <p class="centered" id="quote4"></p>
        <p class="below-centered" id="author4"></p>
      </div>
    </div>
    <script type="text/javascript" src="./modules/slideshow.js"></script>
  </body>
</html>
